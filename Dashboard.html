<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Hub – Dashboard</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="dark-theme">
  <div class="dash-shell">
    <header class="dash-header">
      <h1 class="dash-title">Dashboard</h1>
      <nav class="dash-nav">
        <a href="index.html" class="dash-btn ghost">Home</a>
        <a href="login.html" class="dash-btn">Logout</a>
      </nav>
    </header>

    <main class="dash-body">
      <!-- Summary cards -->
      <section class="dash-metrics">
        <article class="metric">
          <div class="metric-value">12</div>
          <div class="metric-label">Projects</div>
        </article>
        <article class="metric">
          <div class="metric-value">48</div>
          <div class="metric-label">Files</div>
        </article>
        <article class="metric">
          <div class="metric-value">1.2k</div>
          <div class="metric-label">API Calls</div>
        </article>
        <article class="metric">
          <div class="metric-value">99.9%</div>
          <div class="metric-label">Uptime</div>
        </article>
      </section>

      <!-- Tool shortcuts -->
      <section class="dash-tools">
        <a class="tool-tile" href="#"><span>My Projects</span></a>
        <a class="tool-tile" href="#"><span>Recent Files</span></a>
        <a class="tool-tile" href="#"><span>Usage Stats</span></a>
        <a class="tool-tile" href="#"><span>Account</span></a>
      </section>

      <!-- Chart area (optional) -->
      <section class="dash-charts">
        <canvas id="userGrowthChart" class="line-chart"></canvas>
      </section>
    </main>

    <footer class="dash-footer">© 2025 AI Hub. All rights reserved.</footer>
  </div>

  <!-- Only what dashboard needs -->
  <script src="./js/auth.js"></script>
  <script src="./js/charts.js"></script>
</body>
</html>
