<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Hub Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    nav.top-bar {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h1 {
      font-size: 1.5rem;
      color: #00ffff;
    }

    .top-links a {
      margin-left: 1rem;
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-links a:hover {
      color: #00ffff;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 2rem;
    }

    .tool-card {
      background-color: #1e1e1e;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px transparent;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .tool-card:hover {
      box-shadow: 0 0 15px #00ffff;
      transform: translateY(-5px);
    }

    .chart-section, .pie-row {
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .line-chart {
      width: 60%;
      height: 300px;
    }

    .pie-row {
      flex-direction: row;
      justify-content: space-around;
      gap: 2rem;
    }

    .pie-chart-box {
      width: 250px;
      height: 250px;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
    }

    canvas {
      background-color: #121212;
    }
  </style>
</head>
<body>

  <nav class="top-bar">
    <h1>AI Hub Dashboard</h1>
    <div class="top-links">
      <a href="settings.html">Settings</a>
      <a href="plans.html">Plans</a>
      <a href="feedback.html">Feedback</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </div>
  </nav>

  <!-- Tool Cards -->
  <section class="tools-grid">
    <a href="tts.html" class="tool-card">Text to Speech</a>
    <a href="voiceclone.html" class="tool-card">Voice Cloning</a>
    <a href="voicechanger.html" class="tool-card">Voice Changer</a>
    <a href="imggen.html" class="tool-card">Image Generator</a>
    <a href="video.html" class="tool-card">Video Enhancer</a>
    <a href="chatbot.html" class="tool-card">AI Chatbot</a>
    <a href="faceswap.html" class="tool-card">Face Swap</a>
    <a href="upscaler.html" class="tool-card">Upscaler</a>
  </section>

  <!-- Charts -->
  <section class="chart-section">
    <canvas id="lineGraph" class="line-chart"></canvas>
  </section>

  <div class="pie-row">
    <div class="pie-chart-box">
      <canvas id="pieChart1"></canvas>
    </div>
    <div class="pie-chart-box">
      <canvas id="pieChart2"></canvas>
    </div>
    <div class="pie-chart-box">
      <canvas id="pieChart3"></canvas>
    </div>
  </div>

  <script>
    // Logout placeholder
    function logout() {
      alert('Logged out.');
    }

    // Line Chart
    const ctx = document.getElementById('lineGraph').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'User Activity',
          data: [20, 50, 40, 60, 50],
          borderColor: '#00ffff',
          backgroundColor: 'rgba(0,255,255,0.1)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { color: '#ffffff' } }
        },
        scales: {
          x: { ticks: { color: '#ffffff' } },
          y: { ticks: { color: '#ffffff' } }
        }
      }
    });

    // Pie Charts
    const createPie = (id, data, labels, colors) => {
      new Chart(document.getElementById(id), {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: colors
          }]
        },
        options: {
          plugins: { legend: { labels: { color: '#ffffff' } } }
        }
      });
    };

    createPie('pieChart1', [40, 30, 30], ['TTS', 'Voice', 'Other'], ['#00ffff', '#ff00ff', '#ffff00']);
    createPie('pieChart2', [60, 25, 15], ['Free', 'Pro', 'Premium'], ['#ffaa00', '#ff0055', '#6666ff']);
    createPie('pieChart3', [50, 35, 15], ['Chrome', 'Firefox', 'Edge'], ['#0099ff', '#cc33ff', '#ffcc00']);
  </script>
  <script>
  function logoutUser() {
    // Optional: Supabase session clear if using Supabase
    if (typeof supabase !== 'undefined') {
      supabase.auth.signOut().then(() => {
        window.location.href = "landing.html";
      });
    } else {
      // fallback if Supabase is not loaded
      window.location.href = "landing.html";
    }
  }
</script>
</body>
</html>
