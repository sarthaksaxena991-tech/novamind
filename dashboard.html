<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard — NovaMind</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #sessionPre {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      background: #0b1220;
      color: #d6e6f3;
      padding: 16px;
      border-radius: 8px;
      max-height: 70vh;
      overflow: auto;
      font-size: 13px;
      line-height: 1.4;
    }
    .profile p { margin: 4px 0; }
  </style>
</head>

<body>
  <div class="dash-wrap">
    <aside class="sidebar glow">
      <img src="assets/logo.png" class="brand" alt="NovaMind logo">
      <nav class="menu">
        <a href="#" class="active">Overview</a>
        <a href="plans.html">Tools</a>
        <a href="settings.html">Settings</a>
        <a id="signout" href="#">Sign out</a>
      </nav>
    </aside>

    <main class="dash-main">
      <header class="dash-header">
        <div>
          <h1>Welcome, <span id="userEmail">—</span></h1>
          <div class="small" id="userMeta">Loading...</div>
        </div>
      </header>

      <section class="cards">
        <div class="card glow">
          <h3>Profile</h3>
          <div class="profile">
            <img id="avatar" src="assets/default-avatar.png" alt="avatar" style="width:64px;height:64px;border-radius:50%;margin-bottom:10px;">
            <p><strong>Name:</strong> <span id="fullName">—</span></p>
            <p><strong>Email:</strong> <span id="userEmail2">—</span></p>
            <p><strong>UID:</strong> <span id="uid">—</span></p>
            <p><strong>Provider(s):</strong> <span id="providers">—</span></p>
            <p><strong>Last sign in:</strong> <span id="lastLogin">—</span></p>
          </div>
        </div>

        <div class="card glow">
          <h3>Active session (safe dump)</h3>
          <pre id="sessionPre">Loading session...</pre>
        </div>

        <div class="card glow">
          <h3>Quick tools</h3>
          <ul class="list">
            <li><a href="https://tool1.novomind.in" target="_blank">Tool 1</a></li>
            <li><a href="https://tool2.novomind.in" target="_blank">Tool 2</a></li>
            <li><a href="https://tool3.novomind.in" target="_blank">Tool 3</a></li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    function sanitizeSession(session){
      const s = {
        expires_in: session.expires_in,
        expires_at: session.expires_at,
        token_type: session.token_type,
        user: session.user
      };
      return s;
    }

    (async function(){
      const { data } = await supabaseClient.auth.getSession();
      const session = data?.session ?? null;
      if(!session){ location.href = 'login.html'; return; }

      const user = session.user;

      // Header info
      document.getElementById('userEmail').textContent = user.email ?? '—';
      document.getElementById('userMeta').textContent = `UID: ${user.id}`;

      // Profile card
      document.getElementById('avatar').src = user.user_metadata?.avatar_url || "assets/default-avatar.png";
      document.getElementById('fullName').textContent = user.user_metadata?.full_name || "—";
      document.getElementById('userEmail2').textContent = user.email || "—";
      document.getElementById('uid').textContent = user.id;
      document.getElementById('providers').textContent = user.app_metadata?.providers?.join(", ") || "—";
      document.getElementById('lastLogin').textContent = user.last_sign_in_at || "—";

      // Safe JSON dump
      const safe = sanitizeSession(session);
      document.getElementById('sessionPre').textContent = JSON.stringify(safe, null, 2);

      // Sign out
      document.getElementById('signout').addEventListener('click', async (e)=>{
        e.preventDefault();
        await supabaseClient.auth.signOut();
        location.href = 'login.html';
      });
    })();
  </script>
</body>
</html>
