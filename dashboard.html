<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard — NovaMind</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #sessionPre {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      background: #0b1220;
      color: #d6e6f3;
      padding: 16px;
      border-radius: 8px;
      max-height: 70vh;
      overflow: auto;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="dash-wrap">
    <aside class="sidebar glow">
      <img src="assets/logo.png" class="brand" alt="NovaMind logo">
      <nav class="menu">
        <a href="#" class="active">Overview</a>
        <a href="plans.html">Tools</a>
        <a href="settings.html">Settings</a>
        <a id="signout" href="#">Sign out</a>
      </nav>
    </aside>

    <main class="dash-main">
      <header class="dash-header">
        <div>
          <h1>Welcome, <span id="userEmail">—</span></h1>
          <div class="small" id="userMeta">Loading...</div>
        </div>
      </header>

      <section class="cards">
        <div class="card glow">
          <h3>Active session</h3>
          <pre id="sessionPre">Loading session...</pre>
        </div>
        <div class="card glow">
          <h3>Quick tools</h3>
          <ul class="list">
            <li><a href="https://tool1.novomind.in" target="_blank">Tool 1</a></li>
            <li><a href="https://tool2.novomind.in" target="_blank">Tool 2</a></li>
            <li><a href="https://tool3.novomind.in" target="_blank">Tool 3</a></li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    function sanitizeSession(session){
      const s = JSON.parse(JSON.stringify(session));
      // remove sensitive tokens
      delete s.provider_token;
      delete s.access_token;
      delete s.refresh_token;

      // scrub any long strings
      function scrub(obj){
        for(const k in obj){
          if(typeof obj[k] === 'string' && obj[k].length > 200){
            obj[k] = obj[k].slice(0,60) + '...[truncated]';
          } else if(typeof obj[k] === 'object' && obj[k] !== null){
            scrub(obj[k]);
          }
        }
      }
      scrub(s);
      return s;
    }

    (async function(){
      const { data } = await supabaseClient.auth.getSession();
      const session = data?.session ?? null;
      if(!session){ location.href = 'login.html'; return; }

      document.getElementById('userEmail').textContent = session.user.email ?? '—';
      document.getElementById('userMeta').textContent = `UID: ${session.user.id}`;

      const safe = sanitizeSession(session);
      document.getElementById('sessionPre').textContent = JSON.stringify(safe, null, 2);

      document.getElementById('signout').addEventListener('click', async (e)=>{
        e.preventDefault();
        await supabaseClient.auth.signOut();
        location.href = 'login.html';
      });
    })();
  </script>
</body>
</html>
