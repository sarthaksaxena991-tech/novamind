<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forgot / Reset Password</title>
  <style>
    body{font-family:sans-serif;display:flex;height:100vh;align-items:center;justify-content:center;background:#0d1117;margin:0}
    .card{width:340px;background:#161b22;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.5);color:#fff}
    h1{text-align:center;margin:0 0 12px;font-size:20px}
    label{display:block;margin:8px 0 4px;font-size:14px}
    input{width:100%;padding:10px;border:1px solid #444;border-radius:6px;font-size:14px;background:#0d1117;color:#fff}
    button{margin-top:14px;width:100%;padding:10px;border:0;border-radius:8px;background:#0b69ff;color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;padding:10px;border-radius:6px;font-size:13px;display:none}
    .msg.error{background:#ffecec;color:#b00020}
    .msg.info{background:#eef6ff;color:#083d77}
    img.logo{display:block;margin:0 auto 10px;max-width:80px}
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/logo.png" class="logo" alt="NovaMind"/>
    <h1>Reset Password</h1>

    <!-- Step 1 -->
    <div id="step1">
      <label>Email</label>
      <input id="email" type="email" placeholder="Enter your email"/>
      <button id="sendOtp">Send OTP</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" style="display:none">
      <label>OTP</label>
      <input id="otp" type="text" placeholder="Enter OTP"/>
      <label>New password</label>
      <input id="pw" type="password" placeholder="Enter new password"/>
      <label>Confirm password</label>
      <input id="pw2" type="password" placeholder="Confirm password"/>
      <button id="resetBtn">Reset Password</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    // Set API_BASE appropriately. Use localhost for local dev
const API = 'https://otp-backend-umvx.onrender.com';
await fetch(`${API}/api/forgot`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email }) });


    const emailEl=document.getElementById('email');
    const otpEl=document.getElementById('otp');
    const pwEl=document.getElementById('pw');
    const pw2El=document.getElementById('pw2');
    const sendOtpBtn=document.getElementById('sendOtp');
    const resetBtn=document.getElementById('resetBtn');
    const msg=document.getElementById('msg');
    const step1=document.getElementById('step1');
    const step2=document.getElementById('step2');

    function showMsg(t,type='info'){
      msg.textContent=t;
      msg.className='msg '+type;
      msg.style.display='block';
    }
    function clearMsg(){
      msg.style.display='none';
      msg.textContent='';
      msg.className='msg';
    }

    sendOtpBtn.onclick = async () => {
      clearMsg();
      const email = emailEl.value.trim();
      if (!email) return showMsg('Enter email', 'error');
      showMsg('Sending OTP...', 'info');
      try {
        const res = await fetch(`${API_BASE}/api/forgot`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const json = await res.json().catch(()=>({}));
        if (!res.ok) {
          const err = json && (json.error || json.message) ? (json.error || json.message) : 'Failed to send OTP';
          return showMsg(err, 'error');
        }
        showMsg('OTP sent. Check your email.', 'info');
        step1.style.display = 'none';
        step2.style.display = 'block';
      } catch (e) {
        console.error(e);
        showMsg('Network error', 'error');
      }
    };

    resetBtn.onclick = async () => {
      clearMsg();
      const email = emailEl.value.trim();
      const otp = otpEl.value.trim();
      const pw = pwEl.value.trim();
      const pw2 = pw2El.value.trim();
      if (!email || !otp || !pw || !pw2) return showMsg('Fill all fields', 'error');
      if (pw.length < 8) return showMsg('Password must be 8+ chars', 'error');
      if (pw !== pw2) return showMsg('Passwords do not match', 'error');
      showMsg('Resetting...', 'info');
      try {
        const res = await fetch(`${API_BASE}/api/reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, newPassword: pw })
        });
        const json = await res.json().catch(()=>({}));
        if (!res.ok) {
          const err = json && (json.error || json.message) ? (json.error || json.message) : 'Failed to reset password';
          return showMsg(err, 'error');
        }
        showMsg('Password reset successful. Redirecting...', 'info');
        setTimeout(()=>window.location.href='login.html',1500);
      } catch (e) {
        console.error(e);
        showMsg('Network error', 'error');
      }
    };
  </script>
</body>
</html>
