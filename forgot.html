<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Reset â€” NovaMind</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="auth-wrap">
    <div class="auth-card glow">
      <img src="assets/logo.png" class="logo" alt="NovaMind"><h3>Reset password</h3>
      <div id="alert" class="alert"></div>
      <label>Email<input id="fp-email" type="email" required></label>
      <div class="row">
        <button id="sendReset" class="btn primary">Send reset email</button>
        <a href="login.html" class="btn ghost">Back</a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script src="js/supabase-client.js"></script>
<script src="js/auth.js"></script>
<script>
document.getElementById('sendReset').addEventListener('click', async ()=>{
  clearAlert();
  const email = document.getElementById('fp-email').value.trim();
  if(!email) return showAlert('Enter email');
  const r = await supaResetPassword(email);
  if(r.error) showAlert(r.error.message || r.error,'error'); else showAlert('Reset email sent. Check inbox','success');
});
</script>
</body>
</html>
