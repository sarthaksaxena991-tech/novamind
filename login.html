  // If we just came from a logout, nuke anything stale and DO NOT redirect
  (async () => {
    const justLoggedOut = new URLSearchParams(location.search).get('logged_out') === '1';
    if (justLoggedOut) {
      try { await supabase.auth.signOut({ scope: 'global' }); } catch(e) {}
      try {
        Object.keys(localStorage).forEach(k=>{
          if (k.startsWith('sb-') || k.includes('supabase')) localStorage.removeItem(k);
        });
        sessionStorage.clear();
      } catch(e) {}
      // Keep user here on login page; no bounce.
      history.replaceState(null, '', location.pathname); // remove ?logged_out=1
      return;
    }
  })();

  // ⚠️ REMOVE any "auto redirect to dashboard if session exists" on load.
  // Only redirect AFTER a real sign-in event.

  // Continue with Google -> go to HOME after auth (not dashboard)
  document.getElementById('google-login')?.addEventListener('click', async () => {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: `${location.origin}/index.html`,   // 👈 go to HOME after Google
        queryParams: { prompt: 'select_account' }       // always show account picker
      }
    });
    if (error) alert(error.message);
  });

  // On successful sign-in (email/password or Google returning to site), send to HOME
  supabase.auth.onAuthStateChange((event, session) => {
    if (event === 'SIGNED_IN' && session) {
      location.replace('index.html');
    }
  });
</script>

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Email/password login
    document.getElementById("login-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Please enter email and password");

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("Login failed: " + error.message);
      location.href = "Dashboard.html"; // case-sensitive
    });

    // Google OAuth → LIVE GitHub Pages URL
    document.getElementById("google-login").addEventListener("click", async (e) => {
      e.preventDefault();
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: "https://sarthaksaxena991-tech.github.io/novamind/Dashboard.html" }
      });
      if (error) alert("Google login error: " + error.message);
    });

    // Forgot password
    document.getElementById('forgot').addEventListener('click', async (e)=>{
      e.preventDefault();
      const email = (document.getElementById('email')||{}).value?.trim();
      if(!email) return alert('Enter your email first');
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://sarthaksaxena991-tech.github.io/novamind/login.html"
      });
      alert(error ? error.message : 'Reset link sent. Check your email.');
    });
  </script>
