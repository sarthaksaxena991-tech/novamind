<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI Hub</title>
  <link rel="stylesheet" href="css/auth.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button id="login-btn" class="primary-btn">Login</button>

    <div class="divider">or</div>

    <button id="google-login" class="google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" style="width: 20px; margin-right: 10px;" />
      Continue with Google
    </button>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    // ✅ Your real Supabase project credentials
    const SUPABASE_URL = "https://vdbjltfyoxmiijuwjlur.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmpsdGZ5b3htaWlqdXdqbHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MTA5MDcsImV4cCI6MjA2ODQ4NjkwN30.rSHfuHf2VcpEua__z2GXipSHVs_3gWSayfswIOyNL9E";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("google-login").addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: 'http://localhost:5500/dashboard.html' // ✅ Match your Google OAuth redirect URI
        }
      });

      if (error) {
        console.error("Google login error:", error.message);
      }
    });
  </script>
</body>
</html>
