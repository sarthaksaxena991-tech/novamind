<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI Hub</title>
  <link rel="stylesheet" href="./css/main.css" />
  <style>
  /* place the link under password, aligned RIGHT */
  .forgot-wrap{
    display:flex; justify-content:flex-end;
    margin:8px 4px 12px;
  }
  .forgot-wrap a{
    color:#00f0ff; text-decoration:none; font-weight:600;
  }

  /* make Google button clearly visible on mobile */
  #google-login{
    display:block; width:100%;
    background:#0c2a3f !important;  /* dark teal */
    color:#ffffff !important;
    border:1px solid rgba(0,255,255,.25);
    box-shadow:0 6px 16px rgba(0,0,0,.35);
    font-weight:700;
  }
  #google-login:hover{ filter:brightness(1.08); }
  #google-login img{ width:18px; height:18px; margin-right:10px; vertical-align:middle; }
</style>

  <!-- Supabase v2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark-theme">
  <div class="auth-container feedback-box" style="max-width:420px">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />

    <!-- Forgot password RIGHT under password input -->
    <p class="forgot-wrap" style="margin:10px 0 12px; text-align:right;">
      <a id="forgot" href="#" style="color:#00f0ff; text-decoration:none; font-weight:600;">Forgot password?</a>
    </p>

    <button id="login-btn" class="submit-btn">Login</button>

    <div class="divider" style="text-align:center;margin:12px 0;color:#bbb">or</div>

   <button id="google-login" class="submit-btn" 
  style="background:#0c2a3f; color:#fff; margin-top:6px; border:1px solid rgba(0,255,255,.25); font-weight:600;">
  Continue with Google
   </button>
    <p style="margin-top:12px">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    // Supabase client
    const SUPABASE_URL = "https://vdbjltfyoxmiijuwjlur.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmpsdGZ5b3htaWlqdXdqbHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MTA5MDcsImV4cCI6MjA2ODQ4NjkwN30.rSHfuHf2VcpEua__z2GXipSHVs_3gWSayfswIOyNL9E";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Email/password login
    document.getElementById("login-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Please enter email and password");

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("Login failed: " + error.message);
      location.href = "Dashboard.html"; // case-sensitive
    });

    // Google OAuth → LIVE GitHub Pages URL
    document.getElementById("google-login").addEventListener("click", async (e) => {
      e.preventDefault();
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: "https://sarthaksaxena991-tech.github.io/novamind/Dashboard.html" }
      });
      if (error) alert("Google login error: " + error.message);
    });

    // Forgot password
    document.getElementById('forgot').addEventListener('click', async (e)=>{
      e.preventDefault();
      const email = (document.getElementById('email')||{}).value?.trim();
      if(!email) return alert('Enter your email first');
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://sarthaksaxena991-tech.github.io/novamind/login.html"
      });
      alert(error ? error.message : 'Reset link sent. Check your email.');
    });
  </script>

  <!-- Shared auth helpers (logout, guards for other pages, etc.) -->
  <script src="./js/auth.js"></script>
  <!-- IMPORTANT: Do NOT call requireAuth() on login page -->
</body>
</html>
