<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” NovaMind</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="auth-wrap">
    <div class="auth-card glow">
      <img src="assets/logo.png" class="logo" alt="NovaMind">
      <h2>Login</h2>
      <div id="alert" class="alert"></div>

      <form id="loginForm" autocomplete="on">
        <label>Email<input id="li-email" type="email" required></label>
        <label>Password<input id="li-password" type="password" required></label>
        <div class="row">
          <button class="btn primary" type="submit">Login</button>
          <a href="forgot-reset.html">Forgot password?</a>
        </div>
        <p class="small">No account? <a href="signup.html">Sign up</a></p>
      </form>

      <hr>
      <button id="googleSignIn" class="btn">Sign in with Google</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script src="js/supabase-client.js"></script>
<script src="js/auth.js"></script>
<script>
async function handleOAuthRedirect(){
  try {
    // parse tokens from redirect if coming from Google OAuth
    const { error } = await supabaseClient.auth.getSessionFromUrl({ storeSession: true });
    if(error) console.warn("OAuth parse error:", error.message);
    // clean up URL (remove hash/query)
    history.replaceState(null, '', window.location.pathname);
  } catch(e){ console.warn("getSessionFromUrl failed", e); }
}

async function checkSession(){
  const { data } = await supabaseClient.auth.getSession();
  if(data?.session){
    location.href = 'dashboard.html';
  }
}

document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  clearAlert();
  const email = document.getElementById('li-email').value.trim();
  const password = document.getElementById('li-password').value;
  if(!email || !password) return showAlert('Email and password required');
  const r = await supaSignIn(email,password);
  if(r.error) showAlert(r.error.message || r.error,'error'); 
  else {
    showAlert('Login successful','success');
    setTimeout(()=>location.href='dashboard.html',800);
  }
});

document.getElementById('googleSignIn').addEventListener('click', async ()=>{
  await supabaseClient.auth.signInWithOAuth({
    provider: 'google',
    options: {
      redirectTo: window.location.origin + '/login.html'
      // you can also set '/dashboard.html' but must add that in Supabase Redirect URLs
    }
  });
});

// init
(async ()=>{
  await handleOAuthRedirect();
  await checkSession();
})();
</script>
</body>
</html>
