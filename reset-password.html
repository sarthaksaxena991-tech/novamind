<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f5f7fa;margin:0}
    .card{width:360px;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    h1{font-size:18px;margin:0 0 12px}
    label{display:block;font-size:13px;margin:8px 0 4px}
    input{width:100%;padding:10px;border:1px solid #d7dbe0;border-radius:6px;font-size:14px;box-sizing:border-box}
    button{margin-top:14px;width:100%;padding:10px;border:0;border-radius:8px;background:#0b69ff;color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;padding:10px;border-radius:6px;font-size:13px;display:none}
    .msg.error{background:#ffecec;color:#b00020;display:block}
    .msg.info{background:#eef6ff;color:#083d77;display:block}
    .tiny{font-size:12px;color:#666;margin-top:8px;text-align:center}
  </style>

  <!-- SUPABASE CLIENT (used only for provider JWT flow). Replace with your keys if needed. -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // === CONFIGURE IF YOU USE SUPABASE PROVIDER FLOW ===
    // If you do not use Supabase provider flow, you can ignore these values.
    const SUPABASE_URL = "https://vdbjltfyoxmiijuwjlur.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmpsdGZ5b3htaWlqdXdqbHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MTA5MDcsImV4cCI6MjA2ODQ4NjkwN30.rSHfuHf2VcpEua__z2GXipSHVs_3gWSayfswIOyNL9E";
    window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
</head>
<body>
  <div class="card" id="card">
    <h1>Reset your password</h1>

    <div id="notice" class="msg info" style="display:none"></div>

    <!-- Email shown only for numeric-OTP flow (populated if needed) -->
    <div id="emailRow" style="display:none">
      <label for="email">Email</label>
      <input id="email" type="email" />
    </div>

    <label for="pw">New password</label>
    <input id="pw" type="password" autocomplete="new-password" />

    <label for="pw2">Confirm password</label>
    <input id="pw2" type="password" autocomplete="new-password" />

    <button id="submit">Set new password</button>

    <div id="done" class="msg" style="display:none"></div>
    <div class="tiny">If the link expired request a new reset email from the forgot-password page.</div>
  </div>

  <script>
    // API base for your backend that implements OTP reset endpoints.
    const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:3000'
      : 'https://otp-backend-umvx.onrender.com'; // <- replace after deploy

    const notice = document.getElementById('notice');
    const pw = document.getElementById('pw');
    const pw2 = document.getElementById('pw2');
    const submit = document.getElementById('submit');
    const done = document.getElementById('done');
    const emailRow = document.getElementById('emailRow');
    const emailInput = document.getElementById('email');

    function show(type, text) {
      notice.style.display = 'block';
      notice.className = 'msg ' + (type === 'error' ? 'error' : 'info');
      notice.textContent = text;
    }
    function clearNotice(){
      notice.style.display = 'none';
      notice.textContent = '';
      notice.className = 'msg';
    }

    // parse token from URL (? or #)
    const q = new URLSearchParams(window.location.search);
    const h = new URLSearchParams(window.location.hash.replace(/^#/,'?'));
    const token = q.get('token') || q.get('access_token') || h.get('access_token') || h.get('token');

    if(!token){
      show('error','Missing reset token. Request a new reset email.');
      submit.disabled = true;
    }

    // numeric OTP tokens will not contain dots, JWT will.
    const isJWT = token && token.includes('.');

    // if OTP numeric, show email input so we can know which account to reset
    if(token && !isJWT){
      emailRow.style.display = 'block';
      show('info','Detected numeric OTP in link. Enter the email that requested the OTP and set new password.');
      // optionally pre-fill email if provided in query param
      if(q.get('email')) emailInput.value = q.get('email');
    } else if (isJWT) {
      show('info','Provider reset token detected. You can directly set a new password.');
    }

    // Remove token from URL to avoid leaking
    try {
      const url = new URL(window.location.href);
      url.hash = '';
      url.searchParams.delete('token');
      url.searchParams.delete('access_token');
      window.history.replaceState({}, '', url.pathname + url.search + url.hash);
    } catch(e){}

    async function doProviderReset(password){
      if(!window.supabase){
        show('error','Auth client not loaded. Cannot complete provider flow.');
        return false;
      }
      try {
        // set session using access token if SDK supports it
        if(typeof window.supabase.auth.setSession === 'function'){
          await window.supabase.auth.setSession({ access_token: token, refresh_token: null });
        } else if (typeof window.supabase.auth.setAuth === 'function') {
          window.supabase.auth.setAuth(token);
        }
      } catch(e){
        console.warn('set session failed', e);
      }

      try {
        const { data, error } = await window.supabase.auth.updateUser({ password });
        if(error){
          show('error', error.message || 'Failed to update password');
          return false;
        }
        done.style.display = 'block';
        done.className = 'msg info';
        done.textContent = 'Password updated. Redirecting to login...';
        setTimeout(()=> window.location.href = '/login.html', 900);
        return true;
      } catch(err){
        console.error('provider update failed', err);
        show('error','Update failed. See console.');
        return false;
      }
    }

    async function doOtpReset(password){
      const email = (emailInput && emailInput.value || '').trim();
      const otp = token && token.length ? token : (document.getElementById('otp') ? document.getElementById('otp').value.trim() : '');
      if(!email) { show('error','Enter email used to request OTP'); return false; }
      if(!otp) { show('error','No OTP available. Use the OTP link or request a new one.'); return false; }

      try {
        const res = await fetch(`${API_BASE}/api/reset`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email, otp, newPassword: password })
        });
        const json = await res.json().catch(()=>({}));
        if(!res.ok){
          const msg = json && (json.error || json.message) ? (json.error || json.message) : `Reset failed (${res.status})`;
          show('error', msg);
          return false;
        }
        done.style.display = 'block';
        done.className = 'msg info';
        done.textContent = 'Password reset successful. Redirecting to login...';
        setTimeout(()=> window.location.href = '/login.html', 900);
        return true;
      } catch(err){
        console.error('otp reset error', err);
        show('error','Network error. See console.');
        return false;
      }
    }

    async function handleClick(){
      clearNotice();
      if(submit.disabled) return;
      const password = pw.value.trim();
      const password2 = pw2.value.trim();
      if(password.length < 8){ show('error','Password must be at least 8 characters.'); return; }
      if(password !== password2){ show('error','Passwords do not match.'); return; }

      submit.disabled = true;
      show('info','Processing...');

      let ok = false;
      if(isJWT){
        ok = await doProviderReset(password);
      } else {
        ok = await doOtpReset(password);
      }

      submit.disabled = false;
      return ok;
    }

    submit.addEventListener('click', handleClick);
    [pw, pw2].forEach(el => el.addEventListener('keyup', e => { if(e.key === 'Enter') handleClick(); }));

    // debug helper
    console.log('reset token present?', !!token, 'isJWT=', isJWT, 'token sample=', token ? (token.length > 30 ? token.slice(0,30)+'...' : token) : null);
  </script>
</body>
</html>
