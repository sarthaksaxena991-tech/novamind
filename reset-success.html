<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Reset done</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="center-card">
    <div class="panel glow">
      <h2>Password reset</h2>
      <p class="lead">If you followed a reset email link, try logging in with your new password.</p>
      <a href="login.html" class="btn primary">Back to login</a>
    </div>
  </div>
  <script>
// if there is a fragment like #access_token=...&expires_in=...
const hash = window.location.hash.slice(1); // remove '#'
if(hash){
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token') || params.get('token');
  if(accessToken){
    // redirect to reset page with token in query
    window.location.href = `/reset-password.html?token=${encodeURIComponent(accessToken)}`;
  } else {
    // show error
    document.body.innerText = 'Missing token';
  }
}
</script>

</body>
</html>
