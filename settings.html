<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | AI Hub</title>
<link rel="stylesheet" href="./css/main.css">

  <style>
    .settings-box {
      width: 420px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    .settings-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00f7ff;
    }
    .settings-box label {
      display: block;
      margin: 12px 0 6px;
      color: #ccc;
    }
    .settings-box input, .settings-box select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
      font-size: 14px;
    }
    .settings-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .settings-box button:hover {
      background: #00c7cc;
    }
  </style>
</head>
<body>
  <div class="settings-box">
    <h2>User Settings</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your username">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="your@email.com">

      <label for="theme">Theme</label>
      <select id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

      <label for="language">Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>

      <button type="submit">Save Settings</button>
    </form>
  </div>
