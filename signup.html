<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMind - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>NovaMind</span>
        </div>
        
        <div class="auth-form">
            <h2>Create an Account</h2>
            
            <div id="alertBox" class="alert">
                <span id="alertMessage"></span>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="terms" required> I agree to the Terms & Conditions
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="signup-submit">Create Account</button>
            </form>
            
            <div class="auth-switch">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('signup-submit');
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            
            // Get form values
            const fullName = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Change button text
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            // Sign up with Supabase
            const result = await signUp(email, password, fullName);
            
            if (result.success) {
                showAlert('Account created successfully! Please check your email for verification.', 'success');
                
                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                showAlert(result.error, 'error');
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // Scroll to alert
            alertBox.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
